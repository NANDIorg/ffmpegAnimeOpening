<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Главная</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav-buttons">
            <div class="nav-buttons__group">
                <div data-url="youtube" class="nav-buttons__item nav-buttons__item_main">
                    <div class="nav-buttons__image">
                        <img src="image/youtube_icon.svg">
                    </div>
                    <p class="nav-buttons__name">Шаблон для YouTube</p>
                </div>
                <div data-url="tiktok" class="nav-buttons__item nav-buttons__item_main">
                    <div class="nav-buttons__image">
                        <img src="image/tiktok_icon.png">
                    </div>
                    <p class="nav-buttons__name">Шаблон для YouTube</p>
                </div>
            </div>
            <div class="nav-buttons__group">
                <div data-url="upload" class="nav-buttons__item">
                    <p class="nav-buttons__name">Загрузить</p>
                </div>
                <div data-url="edit" class="nav-buttons__item">
                    <p class="nav-buttons__name">Редактировать</p>
                </div>
            </div>
            <div data-url="results" class="nav-buttons__item">
                <p class="nav-buttons__name">Результаты</p>
            </div>
        </div>
    </div>

    <script src="./js/navigation.js"></script>
</body>
</html>
